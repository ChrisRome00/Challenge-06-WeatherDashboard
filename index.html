<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
    <div class="page-container">
        <div class="row content">

            <div class=" title">Weather Dashboard</div>
            <div class="col-3 search-container">
                <div class="search-location-container">
                    <form id="search-form" class="serch-area">
                        <label for="search" class="form-label"><h2>Search for a City:</h2></label><br />
                        <input name="search" type="text" id="search" placeholder="Del Valle"><br />
                        <button type="submit" class="btn">Search</button>
                    </form>
                    
                </div>
                <hr class="search-hist-split">
                <div class="search-history-container">
                    history
                </div>
            </div>

            <div class="col-9 forecast-container">
              <div class="col-12 city-today-container">city-Today-Container</div>
              <div class="col-12 city-forecast-container">city-Forecast-Container</div>
            </div>
    
        </div>
    </div>

</body>
</html>
